name: Generate Jarvis APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Cloud2APK Tool
        run: |
          mkdir build
          cp index.html build/index.html
          # Ye command files ko package karega
          zip -r jarvis-app.zip build/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Jarvis-Mobile-App
          path: jarvis-app.zip
          
